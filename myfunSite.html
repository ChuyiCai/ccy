<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="image" src="image.jpg" alt="Me" width="1300" height="500">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Chuyi Cai</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">Chuyi Cai</h5>
    <h3 class="w3-hide-medium w3-hide-small">PHOTO GALLERY</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
    <a href="#contact" class="w3-bar-item w3-button">Contact</a>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
  <img src="http://www.fubiz.net/wp-content/uploads/2019/07/CorrentClaudia1.jpg" alt="Potrait" class="w3-image" width="1000" height="500">
  <img src="https://blazepress.com/.image/t_share/MTY1MTc0MjA1MTQ5NjE5Nzg1/creative-photography-tricks-4.jpg" alt="Ocean II" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="https://www.mypix.io/wp-content/uploads/2018/12/Creative-Photography-1.jpg" alt="Falls" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="https://photos.smugmug.com/Creative-Photography/NATURE/SKY/i-SdKbhfr/8/7d824158/L/Merging_%20Shapes-L.jpg" alt="Skies" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="https://www.brunnercreative.com/wp-content/uploads/2015/03/brunner-creative-photography-landscape-nature-2.jpg" alt="Mountains" class="w3-image w3-margin-top" width="1000" height="500">

 <!-- About Container -->
<div class="w3-container" id="about">
    <div class="w3-content" style="max-width:700px">
      <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">ABOUT ME</span></h5>
      <p>My name is Chuyi, I am a student at University of Washington. The pictures in the portfolio originated from the Internet.</p>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>

  </div>

<!-- End page content -->
</div>

</html>
